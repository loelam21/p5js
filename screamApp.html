<html>
    <head>
        <script src="p5/p5.min.js"></script>
        <script src="p5/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <h2 id="moved"></h2>
        <script>
            var scream;
            function preload() {
                scream = loadSound('sadTrombone.mp3');
            }
            function setup() {
                createCanvas(window.innerWidth,window.innerHeight);
            }
            function deviceMoved() { //this func activates when the device is moved more than a threshold value
                document.getElementById('moved').innerHTML = "Moved!";
                scream.play();
            }
        </script>
    </body>
</html>
