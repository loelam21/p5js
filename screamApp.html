            function setup() {
                createCanvas(window.innerWidth,window.innerHeight);

                //store default values
                defz = rotationZ;
                defx = rotationX;
                defy = rotationY;
            }
            
            function draw() {
                rz = rotationZ;
                rx = rotationX;
                ry = rotationY;
                if ((rz + 5 < defz) || (rz - 5 > defz) || (rx + 5 < defx) || (rx - 5 > defx) || (ry + 5 < defy) || (ry - 5 > defy)) {
                    document.getElementById('rz').innerHTML = "Z = " + rz;
                    document.getElementById('rx').innerHTML = "X = " + rx;
                    document.getElementById('ry').innerHTML = "Y = " + ry;

                    document.getElementById('moved').innerHTML = "Moved";
                }
