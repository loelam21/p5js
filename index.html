      body {

        color: white;
      }
      #name {

        width: 50%;

  <body>
      <!--<h1 id="name">Name</h1>
      <h2>How to Play/Rules/Instructions: </h2>
      <div id="instructDiv">
        <ul>
          <li>Devil chases the red circle.</li>
          <li>Squares are powerups. Blue = Growth. Red = Speed.</li>
          <li>Devil may only eat the blue square. Red Circle may only eat the red square.</li>
        </ul>
      </div>
      <button onclick="toGame()">To Game</button> <--change button into spacebar instead-->


      <h1 id="name">Gravity Game</h1>

      <h2>How To Play:</h2>
      <div id="instructDiv">
        <p>- You are the red circle.</p>
        <p>- Hit spacebar to jump.</p>
        <p>- Avoid the blue rectangles.</p>
        <p>- Reach the goal to win!</p>
      </div>
      <br>
      <br>

      <h2>Choose Mode:</h2>
      <div>
        <button id="easyButton" onclick="colorMe('#42f442','white','white'), mode(50,-1.2)">Easy</button>
        <button id="mediumButton" onclick="colorMe('white','#42f442','white'), mode(100,-1.8)">Medium</button>
        <button id="hardButton" onclick="colorMe('white','white','#42f442'), mode(200,-2.5)">Hard</button>
      </div>
      <br>
      <br>

      <h2>Press any key to start.</h2>

      <h3 id="warning"></h3>

      <script>
        function colorMe(easy,medium,hard) {
          document.getElementById('easyButton').style.borderColor = easy;
          document.getElementById('mediumButton').style.borderColor = medium;
          document.getElementById('hardButton').style.borderColor = hard;
        }

        var chosen = false;

        function mode(amt,speed) {
          chosen = true;
          localStorage.setItem("amtOfObstacles",amt)
          localStorage.setItem("mode",speed);
        }


        function draw() {
          if ((keyIsPressed === true) && (chosen === true)) {
            location.href="gravity.html";
          }
          else if ((keyIsPressed === true) && (chosen === false)) {
            document.getElementById('warning').innerHTML = "Choose a mode first!";
          }
          /*if (touches.length > 0) {
            location.href="gravity.html";
          }*/
        }
      </script>
  </body>
