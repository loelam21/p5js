  <body>

          <li>Devil chases the red circle.</li>

      <h1 id="name">Gravity Game</h1>

      <h2>How To Play:</h2>
      <div id="instructDiv">
        <p>- You are the red circle.</p>
        <p>- Hit spacebar to jump.</p>
        <p>- Avoid the blue rectangles.</p>
        <p>- Reach the goal to win!</p>
      </div>
      <br>
      <br>

      <h2>Choose a Difficulty:</h2>
      <div>
        <button id="easyButton" onclick="colorMe('#42f442','white','white'), mode(-1.2,250,500)">Easy</button>
        <button id="mediumButton" onclick="colorMe('white','#42f442','white'), mode(-1.7,130,300)">Medium</button>
        <button id="hardButton" onclick="colorMe('white','white','#42f442'), mode(-2.5,100,250)">Hard</button>
      </div>
      <br>

      <h2>Hit <strong onclick="toMobileGame()">enter</strong> to start.</h2>

      <h3 id="warning"></h3>

      <button onclick="toMobileGame()" id="mobileButton">Kokodesu.</button><!--secret button for mobile testing-->

      <script>
        function colorMe(easy,medium,hard) { //button colors to indicate selected mode
          document.getElementById('easyButton').style.borderColor = easy;
          document.getElementById('mediumButton').style.borderColor = medium;
          document.getElementById('hardButton').style.borderColor = hard;
        }
        
        var chosen = false;
        var clicked = 0;
        
        function mode(speed,minTime,maxTime) { //save difficulty to LS
          localStorage.setItem("mode",speed);
          localStorage.setItem("min",minTime);
          localStorage.setItem("max",maxTime);
          chosen = true;
        }
        
        document.onkeypress = function(event) {
          if ((event.keyCode == 13) && (chosen === true)) { //if player hit enter and picked a mode
            location.href="gravity.html";
          }
          else if ((event.keyCode == 13) && (chosen === false)) { //if player hit enter and didn't pick a mode
            document.getElementById('warning').innerHTML = "Choose a difficulty please!";
          }
        }

          if ((keyIsPressed === true) && (chosen === true)) { //|| ((mouseIsPressed) && (chosen === true))) {
            location.href="gravity.html";
          }
          else if ((keyIsPressed === true) && (chosen === false)) { //|| ((clicked > 1) && (chosen === false))) {
            document.getElementById('warning').innerHTML = "Choose a difficulty please!";
          }
        }*/
        
        /*function mouseClicked() { //makes sure warning only appears if mouse is clicked 2 or more times
          clicked++;

        function toMobileGame() { //go to mobile game
          location.href="mobileGravityGame.html";
        }
      </script>
