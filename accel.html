<html>
  <head>
    <script src="p5/p5.min.js"></script>
  </head>
  <body>
    <h2 id="ax"></h2>
    <script>
      var ax; //acceleration x
      var axHigh = 0; //highest value of ax
      
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight);
      }
      
      function draw() {
        ax = accelerationX;
        if (ax > axHigh) {
          axHigh = ax;
          document.getElementById('ax').innerHTML = "X Acceleration: " + axHigh;
        }
        
      }
    </script>
  </body>
</html>
