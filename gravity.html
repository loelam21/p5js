<html>
  <head>
    <title>Gravity Game</title>
    <script src="p5/p5.min.js"></script>
    <script src="p5.collide2D-master/p5.collide2d.min.js"></script>
    <script language="javascript" type="text/javascript" src="p5/addons/p5.dom.min.js"></script>
    <script language="javascript" type="text/javascript" src="p5/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Staatliches|Source+Sans+Pro" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #score {
        color: white;
        font-family: 'Source Sans Pro', sans-serif;
      }
      .winlose {
        font-size: 10vw;
        color: white;
        text-shadow: 4px 8px 2px red;
        font-family: 'Staatliches', cursive;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #win {
        text-shadow: 4px 8px 2px rgb(26, 153, 26);
      }
      .retry {
        width: 100px;
        height: 40px;
        font-size: 20px;
        font-family: 'Staatliches', cursive;
      }
      .mainMenu {
        width: 100px;
        height: 40px;
        font-size: 20px;
        font-family: 'Staatliches', cursive;
      }
    </style>
  </head>
  <body>
    <script>
      var amt = Number(localStorage.getItem("amtOfObstacles"));
      var mode = Number(localStorage.getItem("mode"));
      
      /*var score = 0;
      var scoreboard;*/
      var win;
      var lose;
      var retry;
      var mainMenu;

      var w = window.innerWidth;
      var h = window.innerHeight;
      
      var jumper = new jumper();
      var goal;
      
      var obstaclesArr = [];
      var numOfObstacles = amt;
      var obstacleDistance = w - 200; //start spawning at the right side of screen

      var obstacleHit = false;
      var goalHit = false;
      
      var music;
      
      function preload() {
        music = loadSound("epicBGmusic.ogg");
      }

      function setup() {
        /*//player's score
        scoreboard = createDiv("Score = " + score);
        scoreboard.position(w - 100, 50);
        scoreboard.id("score");*/

        createCanvas(w,h);

        music.play();

        for (var i = 0; i < numOfObstacles; i++) { //creates the obstacles
          var randWidth = random(30,75);
          var randHeight = random(30,75);
          obstaclesArr.push(new obstacle(randWidth,randHeight));
          obstacleDistance += 75 + random(300); //increase distance between obstacle
          obstaclesArr[i].x = obstacleDistance; 
          obstaclesArr[i].y = random(10,h-50); //gives the obstacle a random y position

          if (i == numOfObstacles - 1) { //make the goal after all the obstacles
            goal = new goal(obstacleDistance);
          }
        }
      }

      function draw() {
        background(0);
        noStroke();

        jumper.show();
        jumper.update();

        goal.show();
        goal.update();
        goal.collide();

        for (var i = 0; i < obstaclesArr.length; i++) { //show, update, and detect collision for all obstacles
          obstaclesArr[i].show();
          obstaclesArr[i].update();
          obstaclesArr[i].collide();
          //obstaclesArr[i].score(); 
        }

      }
      
      function jumper() {
        this.x = 100;
        this.y = 0;
        
        this.gravity = 0.5; //the force of gravity
        this.lift = -10; //opposing force
        this.velocity = 0; //speed of gravity
        
        this.show = function() {
          fill(color('red'));
          ellipse(this.x,this.y,50,50);
        }
        this.up = function() {
          this.velocity += this.lift;
        }
        this.update = function() {
          this.velocity += this.gravity;
          this.y += this.velocity;
          this.velocity *= 0.9; //air resistance
          
          //Prevent jumper from leaving the screen
          if (this.y > h) { //stop on floor
            this.y = h;
            this.velocity = -10; //-10 to bounce on floor
          }
          if (this.y < 0) { //stop on ceiling
            this.y = 0;
            this.velocity = 0;
          }
        }
      }
      
      function obstacle(randWidth,randHeight) {
        this.x = w - 100;
        this.y;
        
        this.gravity = mode; //the force of gravity
        this.velocity = 0; //speed of gravity
        
        this.show = function() {
          fill(color('blue'));
          rect(this.x,this.y,randWidth,randHeight);
        }
        this.update = function() {
          this.velocity += this.gravity;
          this.velocity *= 0.9; //air resistance
          this.x += this.velocity;
          myX = this.x
        }
        this.collide = function() {
          obstacleHit = collideRectCircle(this.x,this.y,randWidth,randHeight,jumper.x,jumper.y,50);
          if (obstacleHit) {
            noLoop();
            lose = createDiv("YOU LOSE!");
            lose.class("winlose"); //for style

            retry = createButton("Retry");
            retry.position(w * 0.30,h * 0.7);
            retry.class("retry");
            retry.mousePressed(replay); //refresh page

            mainMenu = createButton("Main Menu");
            mainMenu.position(w * 0.64,h * 0.7)
            mainMenu.class("mainMenu");
            mainMenu.mousePressed(homePage); //goes to home page
          }
        }
        /*this.score = function() {
          if (this.x < jumper.x) {
            score++;
            scoreboard.html("Score = " + score);
          }
        }*/
      }

      function goal(x) {
        this.x = x + 500;
        this.y = 0;

        this.gravity = mode; //the force of gravity
        this.velocity = 0; //speed of gravity

        this.show = function() {
          push();
          stroke(235);
          strokeWeight(20);
          //line(obstacleDistance,this.y,obstacleDistance,h);
          line(this.x,this.y,this.x,h); //goes from top of screen to bottom
          pop();
        }
        this.update = function() {
          this.velocity += this.gravity;
          this.velocity *= 0.9; //air resistance
          this.x += this.velocity;
        }
        this.collide = function() {
          goalHit = collideLineCircle(this.x,this.y,this.x,h,jumper.x,jumper.y,50);
          if (goalHit) {
            win = createDiv("YOU WIN!"); //creates a div box with text saying you win
            win.class("winlose"); //for style
            win.id("win"); //for style

            retry = createButton("Play Again");
            retry.position(w * 0.30,h * 0.7);
            retry.class("retry");
            retry.mousePressed(replay); //refresh page

            mainMenu = createButton("Main Menu");
            mainMenu.position(w * 0.64,h * 0.7)
            mainMenu.class("mainMenu");
            mainMenu.mousePressed(homePage); //goes to home page
          }
        }
      }
      
      function replay() {
        window.location.reload();
      }
      function homePage() {
        location.href="index.html";
      }

      function keyPressed() {
        if (keyCode == 32) { //ENTER key
          jumper.up();
        }
      }
    </script>
  </body>
</html>
