<html>
  <head>
    <script src="p5/p5.min.js"></script>
    
    <script src="jumper.js"></script>
    <script src="barrier.js"></script>
    <script src="platform.js"></script>
    
    <script src="p5.collide2D-master/p5.collide2d.min.js"></script>
    <script language="javascript" type="text/javascript" src="p5/addons/p5.dom.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #scoreid {
        color: white;
        font-size: 3vw;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      var jumper = new jumper();
      var barrier = new barrier();
      var platform = new platform();
      
      var hitObstacle = false;
      var onPlatform = false;
      
      var scoreDiv;
      var score = 0;
      
      function setup() {
        createCanvas(w,h);
        
        scoreDiv = createDiv("Score: 0");
        scoreDiv.id("scoreid");
        scoreDiv.position(0,0);
      }
      
      function draw() {
        background(0);
        
        jumper.show();
        jumper.update();
        jumper.collide();
        
        //var randY = random(10,h - 50);
        //var randWidth = random(30,75);
        //var randHeight = random(30,75);
        barrier.show();
        barrier.update();
        barrier.collide();
        
        platform.show();
        
        
      }
      
      function keyPressed() {
        if (keyCode == 32) { //spacebar key
          jumper.up();
        }
      }
    </script>
  </body>
</html>
